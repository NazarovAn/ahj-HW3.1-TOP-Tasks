<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
  <div class="frame">
    <div id="container">
      <div class="input-container box">
        <label for="task-input" class="label">TOP Tasks</label>
        <input type="text" id="task-input" placeholder="Введите новую задачу">
      </div>
      <span class="label">Pinned:</span>
      <div class="pinned-container box">
        <div class="task">
          <span>No pinned tasks</span>
        </div>
      </div>
      <span class="label">All Tasks:</span>
      <div class="all-tasks box">
        <div class="task">
          <span>No tasks found</span>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
